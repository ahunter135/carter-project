<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-input class="emailButton" placeholder="Email" type="email" [(ngModel)]="email"></ion-input>
  <ion-input class="passwordButton" placeholder="Password" type="password" [(ngModel)]="password"></ion-input>
  <ion-button class="loginButton" shape="round" (click)="login(email, password)">Login</ion-button>
</ion-content>
