<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button shape="round" fill="outline" (click)="changeMyName(email, password)">Login</ion-button>
  <ion-input placeholder="Email" type="email" [(ngModel)]="email"></ion-input>
  <ion-input placeholder="Password" type="password" [(ngModel)]="password"></ion-input>
</ion-content>
